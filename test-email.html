<!DOCTYPE html>
<html>
<head>
    <title>Email Test</title>
</head>
<body>
    <h1>Email Test Form</h1>
    <form id="emailTestForm">
        <label>Email:</label>
        <input type="email" id="email" value="test@example.com" required><br><br>
        
        <label>Subject:</label>
        <input type="text" id="subject" value="Test Email" required><br><br>
        
        <label>Description:</label>
        <textarea id="description" required>Test email description</textarea><br><br>
        
        <label>Country:</label>
        <select id="country" required>
            <option value="Turkey">Turkey</option>
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
        </select><br><br>
        
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('emailTestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                description: document.getElementById('description').value,
                country: document.getElementById('country').value,
                companyName: 'Test Company',
                contactPerson: 'Test Person',
                priority: 'Medium',
                productModel: 'Test Model',
                equipmentSerialNo: 'TEST123',
                orderInvoiceNo: 'INV123',
                issueType: 'Technical'
            };
            
            try {
                const response = await fetch('/api/brevo-send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...formData,
                        ticketId: 'TEST-001',
                        emailType: 'customer_confirmation',
                        attachments: []
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
